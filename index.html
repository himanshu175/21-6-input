<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/1f280ffe0a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="inner-container d-flex justify-content-space-between align-items-center">
            <div class="section">
                <div class="profile w-100 d-flex justify-content-space-between align-items-center">
                    <div class="img-div mx-4"><img src="unnamed.png" alt="dp"></div>
                    <div class="upload-pic">
                        <button class="btn btn-outline-primary my-3">Upload Picture</button>
                        <p class="para" style="color: rgba(83, 83, 83, 0.651);">JPG, GIF or PNG. Max size of 5MB. 153px X 123px</p>
                    </div>
                </div>
                <div class="about px-3 py-2">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" style="font-size: 18px; font-weight: 500;">Name <i class="far fa-question-circle" style="font-size: 20px; font-weight: 100; color: rgba(158, 158, 158, 0.5);"></i></label>
                            <span style="float: right; color: rgba(83, 83, 83, 0.651);">JPG, GIF or PNG Max size of 5MB.</span>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" style="font-size: 18px; font-weight: 500;">Welcome Message <i
                                    class="far fa-question-circle"  style="font-size: 20px; font-weight: 100; color: rgba(158, 158, 158, 0.5);"></i></label> <span style="float: right; color: rgba(83, 83, 83, 0.651);">JPG, GIF or
                                PNG Max size of 5MB.</span>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" style="font-size: 18px; font-weight: 500;">Logo <i class="far fa-question-circle"  style="font-size: 20px; font-weight: 100; color: rgba(158, 158, 158, 0.5);"></i></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group m-1">
                            <button class="btn btn-outline-primary">Upload Image</button> <span
                                style="float: right; color: rgba(83, 83, 83, 0.651);">JPG, GIF or PNG Max size of 5MB.</span>
                        </div>
                        <div class="form-inline w-100 my-4">
                            calendly.com/ <input type="text" class="form-control mx-4" style="width: 70%;">
                        </div>
                    </form>

                </div>
            </div>
            <!-- nav -->
            <div class="nav"></div>
        </div>
    </div>
</body>

</html>
